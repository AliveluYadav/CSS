<!DOCTYPE HTML>

<html>
    <body>
    
        <div id="localData"></div>
        
        <div id="rect" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br>
        <img  id ="drag1" src = "images/Radha.jpg" draggable="true" ondragstart="drag(event)" height = "50" width = "50">
        
    </body>
    <head>
    <style>
        
        #rect {
            height: 60px;
            width: 160px;
            padding: 10px;
            border: 2px solid black;
        } 
        
     </style>
    
    <script>
        
        // to store data in local
        //check browser support
        
        if (typeof(Storage) != "undefined")
            {
                //store
                localStorage.setItem("firstName","Alivelu");
                // Retrieve
                document.getElementById("localData").innerHTML = localStorage.getItem("firstName");
                
            }
        
        else{
            
            document.getElementById("localData").innerHTML = "your browser Not supporting";
        }
        
        
        function allowDrop(ev)
        {
            ev.preventDefault();
        }
    function drag(ev)
        {
            ev.dataTransfer.setData("text",ev.target.id);
        }
        
        function drop(ev)
        {
         ev.preventDefault();
            var data = ev.dataTransfer.getData("text")
            ev.target.appendChild(document.getElementById(data))
        }
    
    </script>
    </head>

</html>
